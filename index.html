<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Poppins', 'sans-serif'],
        },
      },
    },
  }
</script>
</head>
<body class="min-h-screen w-full bg-gradient-to-t from-purple-700 via-violet-800 to-blue-800 flex flex-col items-center font-sans">
  <h1 class="font-bold text-white">Etch-a-Sketch</h1>
  <div class="container">
    <div class="left-section">
      <div class="grid-size-container">
        <h2 class="text-xl font-semibold">Grid Size</h2>
        <button class="bg-gradient-to-l from-purple-700 via-violet-800 to-blue-800 text-white text-xl font-semibold" id="custom">Change grid</button>
        <!-- paragraf ini akan di isi otomatis oleh JavaScript -->
        <p class="text-2xl font-semibold"></p>
      </div>
      <button class="bg-gradient-to-l from-purple-700 via-violet-800 to-blue-800 text-white text-xl font-semibold" id="clear">Clear</button>
      <div id="palette">
        <h3 class="text-xl font-semibold">Palette</h3>
        <div class="button-container">
          <button style="background-color: black;"></button>
          <button style="background-color: #FF9500;"></button>
          <button style="background-color: #FFCC00;"></button>
          <button style="background-color: #34C759;"></button>
          <button style="background-color: #007AFF;"></button>
          <button style="background-color: #AF52DE;"></button>
          <button style="background-color: #FF2D55;"></button>
          <button style="background-color: #FFFFFF;"></button>
          <button style="background-color: #A9A9A9;"></button>
          <button style="background-color: #8B4513;"></button>
          <button style="background-color: #00FFFF;"></button>
          <button style="background-color: #FF7F50;"></button>
          <button style="background-color: #ADFF2F;"></button>
          <button style="background-color: #87CEEB;"></button>
          <button style="background-color: #9400D3;"></button>
        </div>
      </div>
    </div>
    <div id="container">

    </div>  
  </div>

  <script src="main.js"></script>
</body>
</html>
